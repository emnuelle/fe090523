<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 ~ Formulários</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastrar" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="c-nome">Nome</label>
            <input type="text" nome="nome" id="c-nome">
            
        </fieldset>
        <fieldset>
            <legend>Tamanho</legend>
            <input type="radio" name="tamanho" id="c-peq" value="P">
            <label for="c-peq">Pequeno</label>
            <input type="radio" name="tamanho" id="c-med" value="M">
            <label for="c-peq">Médio</label>
            <input type="radio" name="tamanho" id="c-peq" value="G">
            <label for="c-peq">Grande</label>
        </fieldset>
        <fieldset>
            <legend>Cores</legend>
            <input type="checkbox" name="cor" id="c-azul" value="Azul">
            <label for="c-azul">Azul</label>
            <input type="checkbox" name="cor" id="c-verde" value="verde">
            <label for="c-verde">Verde</label>
            <input type="checkbox" name="cor" id="c-vermelho" value="vermelho">
            <label for="c-vermelho">Vermelho</label>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="limpar">
        <input type="button" value="Calcular">
        <fieldset>
            <legend>Observação</legend>
            <textarea name="obs" id="c-obs" cols="30" rows="10"></textarea>
            <label for="c-uf">Estado</label>

            <select name="uf" id="c-uf">
                <option value="" disabled selected>Selecionar</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Peraná</option>
                </optgroup>
                
            </select>
        </fieldset>

    </form>

</body>
</html>
